<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bot Land</title>
    <link rel="stylesheet" href="/dist/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/dist/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/dist/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/dist/favicons/favicon-16x16.png">
    <link rel="manifest" href="/dist/favicons/manifest.json">
    <link rel="mask-icon" href="/dist/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/dist/favicons/favicon.ico">
    <meta name="msapplication-config" content="/dist/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body>

    <section class="section content has-text-centered">
      <div class="container">
        <img src="https://i.imgur.com/KUdBOaq.png" alt="Bot Land" class="logo" />
        <h2>An online strategy game with a focus on automation</h2>

        <div class="download">
          <a class="button is-large is-link play-button" href="https://play.bot.land" title="Play Bot Land">Play in browser now!</a>
        </div>

        <div class="description">
          <h1 class="title">What is Bot Land?</h1>
          <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/BLk683YK-tM?rel=0&amp;showinfo=0" allowfullscreen></iframe>
          </div>
        </div>

        <div class="feature">
          <h3>Design your bot</h3>
          <video autoplay loop>
            <source src="./dist/cosmetics.webm" type="video/webm">
            <source src="./dist/cosmetics.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="feature">
          <h3>Choose your hardware</h3>
          <video autoplay loop>
            <source src="./dist/hardware.webm" type="video/webm">
            <source src="./dist/hardware.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="feature">
          <h3>Tell it what to do</h3>
          <video autoplay loop>
            <source src="./dist/script.webm" type="video/webm">
            <source src="./dist/script.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="feature">
          <h3>Battle other players!</h3>
          <video autoplay loop>
            <source src="./dist/battle.webm" type="video/webm">
            <source src="./dist/battle.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="download">
          <a class="button is-large is-link play-button" href="https://play.bot.land" title="Play Bot Land">Play in browser now!</a>
          <div class="details">iOS and Android apps coming in 2018</div>
        </div>
      </div>
    </section>

    <footer class="footer">
        <div class="container">
          <div class="content has-text-centered">
            <a class="button" href="https://twitter.com/Xtonomous" title="Twitter" target="_blank" rel="noopener noreferrer">
              <span class="icon is-large">
                <i class="fa-2x fa fa-twitter"></i>
              </span>
            </a>
            <a class="button" href="https://www.facebook.com/BotLandGame" title="Facebook" target="_blank" rel="noopener noreferrer">
              <span class="icon is-large">
                <i class="fa-2x fa fa-facebook"></i>
              </span>
            </a>
            <a class="button" href="https://www.youtube.com/channel/UCJFxRNHar-c_lKYxFMIPg_g" title="YouTube" target="_blank" rel="noopener noreferrer">
              <span class="icon is-large">
                <i class="fa-2x fa fa-youtube-play"></i>
              </span>
            </a>
            <a class="button" href="https://twitch.tv/Adam13531" title="Twitch" target="_blank" rel="noopener noreferrer">
              <span class="icon is-large">
                <i class="fa-2x fa fa-twitch"></i>
              </span>
            </a>
            <a class="button" href="https://www.reddit.com/r/BotLand" title="reddit" target="_blank" rel="noopener noreferrer">
              <span class="icon is-large">
                <i class="fa-2x fa fa-reddit-alien"></i>
              </span>
            </a>
          </div>
        </div>
      </footer>
  </body>

</html>
